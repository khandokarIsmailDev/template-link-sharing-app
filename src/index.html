  <script>
    const dropdownButton = document.getElementById("dropdownButton");
    const dropdownMenu = document.getElementById("dropdownMenu");
    const selectedText = document.getElementById("selectedText");
    const selectedLogo = document.getElementById("selectedLogo");

    dropdownButton.addEventListener("click", () => {
      dropdownMenu.classList.toggle("hidden");
    });

    document.querySelectorAll("#dropdownMenu button").forEach((item) => {
      item.addEventListener("click", function () {
        const text = this.querySelector("span")
          ? this.querySelector("span").textContent
          : this.textContent;
        const logoSrc = this.getAttribute("data-logo");

        selectedText.textContent = text;

        if (logoSrc) {
          selectedLogo.src = logoSrc;
          selectedLogo.classList.remove("hidden");
        } else {
          selectedLogo.classList.add("hidden");
        }

        dropdownMenu.classList.add("hidden");
      });
    });

    // Close the dropdown if clicking outside
    window.addEventListener("click", (event) => {
      if (
        !dropdownButton.contains(event.target) &&
        !dropdownMenu.contains(event.target)
      ) {
        dropdownMenu.classList.add("hidden");
      }
    });
  </script>
